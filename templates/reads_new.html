<!-- home.html -->
{% extends 'base.html' %}

{% block title %}Reads - New - My App{% endblock %}

{% block content %}
{% include 'base_reads.html' %}

    <p>Reads New</p>

    <h1>Submit Form now</h1>
    <form method="post" action="#">
        <label for="date_started">Date Started:</label>
        <input type="text" id="date_started" name="date_started" value="date" required><br>

        <label for="date_ended">Date Ended:</label>
        <input type="text" id="date_ended" name="date_ended"  value="date" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title"  value="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="author" required><br>

        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages" value=4 required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="category" required><br>

        <label for="subcategory">Sub Category:</label>
        <input type="text" id="subcategory" name="subcategory" value="subcategory" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="country" required><br>

        <input type="submit" value="Submit">
    </form>

    {% endblock %}
