
{% extends 'base.html' %}

{% block distance %}Words - New - My App{% endblock %}

{% block content %}
{% include 'base_words.html' %}


    <br/>
    <br/>
    <form class="input_form" method="post" action="#">

        <div class="row mb-3">
            <label for="note_type" class="col-sm-2 col-form-label">Type:</label>
            <div class="col-sm-10">
                <select type="text" rows="8" id="note_type" name="note_type"  required class="form-control" onchange="updateCategories()">
                    <option value="Thought">Thought</option>
                    <option value="Meeting">Meeting</option>
                    <option value="Review">Review</option>
                    <option value="Guide">Guide</option>
                    <option value="Article">Article</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="note_category" class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-10">
                <select id="note_category" name="note_category"  rows="8"  required class="form-control">
                    <!-- Categories will be dynamically populated here -->
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="note_title" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" rows="8" id="note_title" name="note_title"  required class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label for="note_text" class="col-sm-2 col-form-label">Text:</label>
            <div class="col-sm-10">
                <textarea id="note_text" class="form-control" name="note_text" required rows="10"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <label for="note_tags" class="col-sm-2 col-form-label">Tags:</label>
            <div class="col-sm-10">
                <input type="text" rows="8" id="note_tags" name="note_tags"  required class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label for="date_note" class="col-sm-2 col-form-label">Date:</label>
            <div class="col-sm-10">
                <input type="text" rows="8" id="note_date" name="note_date"  required class="form-control" value="{{ today_dt_yyyymmdd }}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>

    
    {% endblock %}
